<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="Perfil, Portfolio, Cartão">
    <meta name="description" content="Projeto de responsividade e conexões">
    <meta name="author" content="Felipe Barros Gouveia Tomé">
    <meta name="robots" content="index, all">

    <title>Interface de cartão UI</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- icone da pagina -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="icon" href="img/bx-user.svg">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/pfp.webp" alt="meu rosto" class="profile-img">
        
        </div>
        
        <div class="text-data">
            <span class="name">Felipe Barros</span>
            <span class="job">Aluno do PROA - Equipe 04</span>
        </div>

    <div class="media-buttons">
        
            <a href="https://www.instagram.com/its_felipinn" style="background: #e1306e;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
                
            <a href="https://www.twitter.com/el_felepenho" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
                
            <a href="https://www.linkedin.com/in/felipe-barros-09b082289" style="background: blue;" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            
            <a href="https://www.github.com/felipinhobgtom" style="background: #818181;" class="link">
                <i class='bx bxl-github'></i>
            </a>
    </div>

    <div class="buttons">
        <button class="button">Inscrever</button>
        <button class="button">Contato</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="number">20</span>
        </div>

        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">2</span>
        </div>

        <div class="data">
            <i class='bx bx-share-alt'></i>
            <span class="number">10</span>
        </div>

    </div>
</body>
</html>
